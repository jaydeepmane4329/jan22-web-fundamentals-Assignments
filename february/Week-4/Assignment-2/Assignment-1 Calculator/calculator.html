<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/6419bd10ad.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calci">
      <input placeholder="0" type="text" />
      <br />
      <button>AC</button>
      <button class="arithmetic">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <button class="arithmetic"><i class="fa-solid fa-percent"></i></button>
      <button class="arithmetic"><i class="fa-solid fa-divide"></i></button>
      <br />
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="arithmetic"><i class="fa-solid fa-xmark"></i></button>
      <br />
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="arithmetic"><i class="fa-solid fa-minus"></i></button>
      <br />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="arithmetic"><i class="fa-solid fa-plus"></i></button>
      <br />
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="arithmetic"><i class="fa-solid fa-equals"></i></button>
    </div>
  </body>
</html>
