<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6419bd10ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <section>
      <div id="score">
        <span class="my_score">3 You</span
        ><span class="computer">Computer 7</span>
      </div>
      <div>
        <h2>Rock, Paper, or Scissors?</h2>
      </div>
      <div id="blocks">
        <div>
          <h4>Rock</h4>
        </div>
        <div>
          <h4>Paper</h4>
        </div>
        <div>
          <h4>Scissors</h4>
        </div>
      </div>
      <div id="pictures">
        <div>
          <p>Your choice</p>
          <i class="fa-solid fa-hand"></i>
        </div>

        <div>
          <p>Computer's choice</p>
          <i class="fa-solid fa-hand-scissors"></i>
        </div>
      </div>
      <div id="win">
        <h1>Computer Wins !</h1>
      </div>
    </section>
  </body>
</html>
