<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Todo App</h1>
      <br /><br />
      <div class="inputfield">
        <input type="text" placeholder="Add your new todo" />
        <button><i class="fas fa-plus" aria-hidden="true"></i></button>
      </div>
      <ul class="todolist">
        <li>
          Go to Gym<span><i class="fas fa-trash"></i></span>
        </li>
        <li>
          Doing DSA <span><i class="fas fa-trash"></i> </span>
        </li>
        <li>
          Assignments <span><i class="fas fa-trash"></i> </span>
        </li>
        <li>
          Dsa practice<span><i class="fas fa-trash"></i> </span>
        </li>
        <li>
          attend lecture<span><i class="fas fa-trash"></i> </span>
        </li>
      </ul>
    </div>
  </body>
</html>
