<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6419bd10ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Responsive Gallery</title>
  </head>
  <body>
    <h1>My Gallery</h1>
    <div class="container">
      <div class="image_container">
        <img src="./images/a.jpg" width="300px" height="300px" alt="" />
        <div class="like_dislike_container">
          <h1 onclick="{like(0,'1')}"><i class="fa-solid fa-thumbs-up"></i></h1>
          <h1 id="count1">0</h1>
          <h1 onclick="dislike(0,'1')">
            <i class="fa-solid fa-thumbs-down"></i>
          </h1>
        </div>
      </div>
      <div class="image_container">
        <img src="./images/b.jpg" alt="" height="300px" width="300px" />
        <div class="like_dislike_container">
          <h1 onclick="{like(1,'2')}"><i class="fa-solid fa-thumbs-up"></i></h1>
          <h1 id="count2">0</h1>
          <h1 onclick="dislike(1,'2')">
            <i class="fa-solid fa-thumbs-down"></i>
          </h1>
        </div>
      </div>

      <div class="image_container">

          </h1>
        </div>
      </div>
      <div class="image_container">
        <img src="./images/d.jpg" alt="" height="300px" width="300px" />
        <div class="like_dislike_container">
          <h1 onclick="{like(3,'4')}"><i class="fa-solid fa-thumbs-up"></i></h1>
          <h1 id="count4">0</h1>
          <h1 onclick="{dislike(3,'4')}">
            <i class="fa-solid fa-thumbs-down"></i>
          </h1>
        </div>
      </div>
      <div class="image_container">
        <img src="./images/e.jpg" alt="" height="300px" width="300px" />
        <div class="like_dislike_container">

        </div>
      </div>
      <div class="image_container">
        <img src="./images/g.jpg" alt="" height="300px" width="300px" />

          <h1 onclick="{like(6,'7')}"><i class="fa-solid fa-thumbs-up"></i></h1>
